<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <h1>Add a New Book</h1>
    <form method="post">
        {% csrf_token %}
        <label>Title: <input type="text" name="title"></label>
        <label>Author ID: <input type="number" name="author_id"></label>
        <button type="submit">Add Book</button>
    </form>
</body>
</html>
