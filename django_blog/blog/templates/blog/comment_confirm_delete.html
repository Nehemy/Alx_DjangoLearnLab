{% extends "blog/base.html" %}

{% block title %}Confirm Delete Comment{% endblock %}

{% block content %}
  <h2>Confirm Delete Comment</h2>
  <p>Are you sure you want to delete this comment?</p>
  <p><strong>{{ object.content|linebreaks }}</strong></p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'post-detail' object.post.pk %}">Cancel</a>
  </form>
{% endblock %}
