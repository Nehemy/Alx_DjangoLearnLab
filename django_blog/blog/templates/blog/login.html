{% extends "blog/base.html" %}
{% block title %} Login {% endblock %}

{% block content %}

<h2>Login</h2>

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" >Login</button>
</form>

{% if form.errors %}
    <p>Wrong Username or Password. Please try again</p>
{% endif %}
{% endblock  %}
